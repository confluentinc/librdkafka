# Single-node Kafka broker for benchmark testing (KRaft mode, no ZooKeeper)
#
# Used by:  python benchmark.py --auto-broker
# Manual:   docker compose up -d
#           docker compose down
#
# Broker listens on localhost:9092.
# Replication factors are set to 1 for single-node compatibility.

services:
  kafka:
    image: apache/kafka:latest
    container_name: rdkafka-benchmark-broker
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 6
    healthcheck:
      test: >
        /opt/kafka/bin/kafka-topics.sh
        --bootstrap-server localhost:9092
        --list
      interval: 5s
      timeout: 10s
      retries: 12
      start_period: 15s
